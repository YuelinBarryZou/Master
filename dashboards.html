<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sentiment Analysis Flask App</title>
    <head>
      <link rel="stylesheet" href='/static/main.css' />
    </head>
    <body>
      {% include 'navBar.html' %}
      <h1> Vader python sentiment analysis</h1>
      
   
      <link rel="stylesheet" href='/static/main.css' />
    </head>
    <body>
      <h1>Sentiment Analysis Dashboards</h1>
      <p>Comment Visualization</p>
      <div class="row">
        
          <div class="column">
              <img src="/plot.png" alt="wordcloud_negReview">
              <div id='PercentageJSON' class='PercentageJSON'”></div>
              <div id='PosDescriptions' class='PosDescriptions'”></div> 
              <div id='Descriptions' class='Descriptions'”></div> 
          </div>
          <div class="column">
              <img src="/review_pie.png" alt="pie">
              
              <div id='barRating' class='barRating'”></div>
              <div id='posgraphJSON' class='posgraphJSON'”></div>
              <div id='chart' class='chart'”></div>
              
              
               
              
              
          </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var graphs = {{graphJSON | safe}};
        Plotly.plot('chart',graphs,{});
    </script>

    <script type='text/javascript'>
        var posgraphJSON = {{posgraphJSON | safe}};
        Plotly.plot('posgraphJSON',posgraphJSON,{});
    </script>
    
    <script type='text/javascript'>
        var PercentageJSON = {{PercentageJSON | safe}};
        Plotly.plot('PercentageJSON',PercentageJSON,{});
    </script>


    <script type='text/javascript'>
        var PosDescriptions = {{PosDescriptionJSON | safe}};
        Plotly.plot('PosDescriptions',PosDescriptions,{});
    </script>
    <script type='text/javascript'>
        var Descriptions = {{DescriptionJSON | safe}};
        Plotly.plot('Descriptions',Descriptions,{});
    </script>

    <script type='text/javascript'>
        var barRating = {{barRatingJson | safe}};
        Plotly.plot('barRating',barRating,{});
    </script>

  </body>
</html>
